<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
    <script src="{{url_for('static', filename='js/shapeCalc.js')}}"></script>
    <title>Shape Management</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Shape Management</h1>
            <div>
                <a class="btn btn-outline-success btn-sm" href="/dashboard">Home</a>
                <a class="btn btn-outline-primary btn-sm ms-2 me-2" href="/settings">Settings</a>
                <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="card bg-light mt-4">
                    <div class="card-header">
                        <h5>Shape Management Settings</h5>
                    </div>
                    <div class="card-body">
                        <form action="/updateSettings" method="post">
                            <div class="form-group">
                                <label for="shape_factor">Shape Pricing Factor:</label>
                                <input type="number" step="0.0001" name="shape_factor" id="shape_factor" class="form-control" value="{{shape_settings.shape_factor}}">
                            </div>
                            <div class="form-group mt-3">
                                <label for="factor_date">Date Updated:</label>
                                <input type="text" name="factor_date" id="factor_date" class="form-control" value="{{shape_settings.factor_date}}" disabled>
                            </div>
                            <input class="btn btn-outline-primary mt-3" type="submit" value="Update">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-light mt-4 h-100">
                    <div class="card-header">
                        <h5>Pricing Factor Calculator</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="form-group">
                                <label for="billetPrice">Sales price of full billet:</label>
                                <input class="form-control" type="number" name="billetPrice" id="billetPrice" step="0.01">
                            </div>
                            <div class="form-group mt-3">
                                <label for="calcFactor">Shape Pricing Factor:</label>
                                <input class="form-control" disabled type="text" name="calcFactor" id="calcFactor">
                            </div>
                            <div class="mt-3">
                                <Button class="btn btn-outline-success" onclick="calcFactor(event)">Calculate</Button>
                                <Button class="btn btn-outline-danger" onclick="clearFactorCalc(event)">Clear</Button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
